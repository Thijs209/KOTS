<div class="scoreboardContainer">
  <div
    class="scoreboardRow"
    *ngFor= "let group of groups$ | async; index as i"
    [ngClass]="{
        asopos: i % 2 == 1,
        vliet: i % 2 == 0,
        firstPlace: i == 0,
        secondPlace: i == 1,
        thirdPlace: i == 2
      }">
    <div class="groupName">
      <h2>#{{i+1}}</h2>
      <h2>{{group.name}}</h2>
    </div>
    <h2>{{group.points}}</h2>
  </div>
</div>
