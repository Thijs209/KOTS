<div class="scoreboardContainer">
  <div
    class="scoreboardRow"
    *ngFor= "let group of sortedGroups; index as i"
    [ngClass]="{
        asopos: i % 2 == 0,
        vliet: i % 2 == 1
      }">
    <div class="groupName">
      <h2>#{{i+1}}</h2>
      <h2>{{group.name}}</h2>
    </div>
    <h2>{{group.points}}</h2>
  </div>
</div>
